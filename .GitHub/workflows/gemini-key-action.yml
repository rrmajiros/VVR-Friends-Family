name: Provide Gemini API Key

on:
  workflow_dispatch:

jobs:
  use-api-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Provide the Gemini API key
        run: echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> $GITHUB_ENV
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Substitute API Key in HTML
        run: sed -i "s|'{{ secrets.GEMINI_API_KEY }}'|'$GEMINI_API_KEY'|g" index.html
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Verify API Key is available
        run: |
          if [ -n "$GEMINI_API_KEY" ]; then
            echo "Gemini API key is successfully set as an environment variable."
          else
            echo "Error: Gemini API key is not set."
            exit 1
          fi

      # You can now run a script that uses the environment variable, for example:
      # - name: Run script with API key
      #   run: node your_script_name.js
